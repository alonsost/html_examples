<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0 0 0 0;
            margin: 0 0 0 0;
        }
        body{
            max-width: 1200px;
            margin:  0 auto;
            color: #333333;
            background:  #ffffff;
            font-family: arial, tahoma, verdana, serif;
            font-size: 18px;
            font-style: normal;
            font-weight: normal;
        }
        header{
            width: 100%;
            background: #2e2e2e;
            float: left;
        }
        header h1{
            font-size: 28px;
            color: #efefef;
            float: left;
            margin: 1% 5%;
        }
        nav{
            width: 80%;
            background: #2e2e2e;
            padding: .5% 5%;
            margin: 1% 5% 0 5%;
            float: left;
        }
        /*Horizontal Navbar*/
        .hnavbar{
            list-style: none;
            margin-bottom: 0;
            float: left;
            position: relative;
            z-index:  5;
        }
        .hnavbar li{
            float: left;
            margin-right: 10px;
            margin-bottom: 0px;
            position: relative;
        }
        .hnavbar a{
            display: block;
            padding: 5px;
            color: #fffffe;
            border: solid #696969 1px;
            text-decoration: none;
        }
        .hnavbar a:hover{
            text-decoration: none;
            border: solid #c0c0c0 1px;
        }
        /*End first tier hnavbar*/
        .main{
            width: 90%;
            padding: 0 5%;
            float: left;
        }
        .main h1{
            font-size: 24px;
            margin: 1%;
            text-align: center;
        }
        footer{
            width: 100%;
            background: #2e2e2e;
            float: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>I Love Responsive Web Design</h1>
    </header>
    <nav id="nowhere">
        <ul class="hnavbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="#nowhere">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="main">
        <h1>Responsive Web Design</h1>
    </div>
    <footer>
        
    </footer>
</body>
</html>
